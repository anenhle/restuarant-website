<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:  url('https://designlink.ca/wp-content/uploads/2021/03/Parkway-Restaurant-Building_-2-scaled.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      opacity: 1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      background-color: white;
      border-radius: 10px;
      outline: none;
      border-color: black;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.forms["bookingForm"]["name"].value;
      var email = document.forms["bookingForm"]["email"].value;
      var date = document.forms["bookingForm"]["date"].value;
      var time = document.forms["bookingForm"]["time"].value;

      if (name === "" || email === "" || date === "" || time === "") {
        alert("Please fill out all required fields");
        return false;
      }

      alert("Booking successful! Details:\nName: " + name + "\nEmail: " + email + "\nDate: " + date + "\nTime: " + time);
      return true;
    }
  </script>
</head>
<body>

  <form name="bookingForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Submit Booking</button>
  </form>

</body>
</html>
